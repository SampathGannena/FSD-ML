<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Progress - StudyFinder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="../js/notifications.js"></script>
  <script src="../js/auth-guard.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
    }

    .header {
      background: rgba(26, 26, 46, 0.9);
      backdrop-filter: blur(20px);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid rgba(255, 107, 0, 0.3);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 24px;
      font-weight: 700;
      color: #ff6b00;
    }

    .header-actions {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .btn-back {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 107, 0, 0.3);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-back:hover {
      background: rgba(255, 107, 0, 0.2);
      transform: translateY(-2px);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px;
    }

    .page-title {
      font-size: 32px;
      margin-bottom: 10px;
      color: #ff6b00;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .page-subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 30px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(26, 26, 46, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 107, 0, 0.2);
      border-radius: 12px;
      padding: 25px;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(255, 107, 0, 0.2);
    }

    .stat-icon {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .stat-icon.orange { background: rgba(255, 107, 0, 0.2); color: #ff6b00; }
    .stat-icon.purple { background: rgba(168, 85, 247, 0.2); color: #a855f7; }
    .stat-icon.green { background: rgba(16, 185, 129, 0.2); color: #10b981; }
    .stat-icon.blue { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    .tab-btn {
      padding: 15px 30px;
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border-bottom: 3px solid transparent;
    }

    .tab-btn:hover {
      color: #ff6b00;
    }

    .tab-btn.active {
      color: #ff6b00;
      border-bottom-color: #ff6b00;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tasks-grid, .goals-grid {
      display: grid;
      gap: 20px;
    }

    .task-card, .goal-card {
      background: rgba(26, 26, 46, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 107, 0, 0.2);
      border-radius: 12px;
      padding: 25px;
      transition: all 0.3s ease;
    }

    .task-card:hover, .goal-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255, 107, 0, 0.2);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 15px;
    }

    .card-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .card-description {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .card-meta {
      display: flex;
      gap: 15px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .status-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-badge.pending { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
    .status-badge.in-progress { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
    .status-badge.completed { background: rgba(16, 185, 129, 0.2); color: #10b981; }
    .status-badge.overdue { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
    .status-badge.active { background: rgba(168, 85, 247, 0.2); color: #a855f7; }
    .status-badge.achieved { background: rgba(16, 185, 129, 0.2); color: #10b981; }
    .status-badge.delayed { background: rgba(239, 68, 68, 0.2); color: #ef4444; }

    .progress-section {
      margin: 20px 0;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .progress-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    .progress-value {
      font-size: 24px;
      font-weight: 700;
    }

    .progress-slider {
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1);
      outline: none;
      -webkit-appearance: none;
      margin-bottom: 5px;
    }

    .progress-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff6b00, #ff8c00);
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(255, 107, 0, 0.5);
    }

    .progress-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff6b00, #ff8c00);
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(255, 107, 0, 0.5);
      border: none;
    }

    .progress-bar-container {
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff6b00, #ff8c00);
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    .progress-bar-fill.goal {
      background: linear-gradient(90deg, #a855f7, #8b5cf6);
    }

    .card-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff6b00, #ff8c00);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(255, 107, 0, 0.4);
    }

    .btn-secondary {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(59, 130, 246, 0.3);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: rgba(26, 26, 46, 0.5);
      border-radius: 12px;
      border: 2px dashed rgba(255, 107, 0, 0.2);
    }

    .empty-state i {
      font-size: 64px;
      color: rgba(255, 107, 0, 0.3);
      margin-bottom: 20px;
    }

    .empty-state h3 {
      font-size: 24px;
      margin-bottom: 10px;
      color: rgba(255, 255, 255, 0.7);
    }

    .empty-state p {
      color: rgba(255, 255, 255, 0.5);
    }

    .milestones-list {
      margin-top: 15px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    .milestone-item {
      display: flex;
      align-items: start;
      gap: 10px;
      padding: 10px;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 6px;
    }

    .milestone-item:last-child {
      margin-bottom: 0;
    }

    .milestone-checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
      margin-top: 2px;
    }

    .milestone-content {
      flex: 1;
    }

    .milestone-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .milestone-description {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
    }

    .milestone-item.completed .milestone-title {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .feedback-section {
      margin-top: 15px;
      padding: 15px;
      background: rgba(16, 185, 129, 0.1);
      border-left: 3px solid #10b981;
      border-radius: 6px;
    }

    .feedback-title {
      font-size: 14px;
      font-weight: 600;
      color: #10b981;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .feedback-text {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
    }

    .rating {
      display: flex;
      gap: 5px;
      font-size: 18px;
      margin-top: 8px;
    }

    .rating i {
      color: #fbbf24;
    }

    .loading {
      text-align: center;
      padding: 60px;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #ff6b00;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Toast Notifications */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 107, 0, 0.3);
      border-radius: 8px;
      padding: 15px 20px;
      min-width: 300px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      z-index: 10000;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .toast.success {
      border-color: rgba(16, 185, 129, 0.5);
    }

    .toast.error {
      border-color: rgba(239, 68, 68, 0.5);
    }

    .toast-content {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .toast-icon {
      font-size: 24px;
    }

    .toast.success .toast-icon {
      color: #10b981;
    }

    .toast.error .toast-icon {
      color: #ef4444;
    }

    .toast-message {
      flex: 1;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .tabs {
        overflow-x: auto;
      }

      .card-actions {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }

    /* Additional responsive enhancements */
    @media (max-width: 480px) {
      .container { padding: 20px 15px; }
      .header { padding: 12px 15px; }
      .logo { font-size: 20px; }
      .btn-back { padding: 8px 15px; font-size: 14px; }
      .page-title { font-size: 24px; }
      .page-subtitle { font-size: 14px; }
      .stat-card { padding: 15px; }
      .tab { padding: 10px 15px; font-size: 14px; }
    }

    @media (max-width: 360px) {
      .container { padding: 15px 10px; }
      .header { padding: 10px 12px; }
      .logo { font-size: 18px; }
      .btn-back { padding: 6px 12px; font-size: 13px; }
      .page-title { font-size: 22px; }
      .stat-card { padding: 12px; }
      .tab { padding: 8px 12px; font-size: 13px; }
    }

    @media (orientation: landscape) and (max-height: 500px) {
      .header { padding: 10px 20px; }
      .container { padding: 20px; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <i class="fas fa-chart-line"></i>
      <span>My Progress</span>
    </div>
    <div class="header-actions">
      <a href="main.html" class="btn-back">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </a>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <h1 class="page-title">
      <i class="fas fa-trophy"></i>
      My Progress Tracker
    </h1>
    <p class="page-subtitle">Track your tasks, goals, and achievements</p>

    <!-- Stats Overview -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon orange">
          <i class="fas fa-tasks"></i>
        </div>
        <div class="stat-value" id="total-tasks">0</div>
        <div class="stat-label">Total Tasks</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon green">
          <i class="fas fa-check-circle"></i>
        </div>
        <div class="stat-value" id="completed-tasks">0</div>
        <div class="stat-label">Completed Tasks</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon purple">
          <i class="fas fa-bullseye"></i>
        </div>
        <div class="stat-value" id="total-goals">0</div>
        <div class="stat-label">Active Goals</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon blue">
          <i class="fas fa-percentage"></i>
        </div>
        <div class="stat-value" id="avg-progress">0%</div>
        <div class="stat-label">Average Progress</div>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('tasks')">
        <i class="fas fa-tasks"></i> My Tasks
      </button>
      <button class="tab-btn" onclick="switchTab('goals')">
        <i class="fas fa-bullseye"></i> My Goals
      </button>
    </div>

    <!-- Tasks Tab -->
    <div id="tasks-tab" class="tab-content active">
      <div class="tasks-grid" id="tasks-container">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading your tasks...</p>
        </div>
      </div>
    </div>

    <!-- Goals Tab -->
    <div id="goals-tab" class="tab-content">
      <div class="goals-grid" id="goals-container">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading your goals...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    let tasks = [];
    let goals = [];
    let currentUser = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', async function() {
      await loadUserData();
      await loadTasks();
      await loadGoals();
      updateStats();
    });

    // Load user data
    async function loadUserData() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`${window.location.origin}/api/auth/profile`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          const data = await response.json();
          currentUser = data.user;
        }
      } catch (error) {
        console.error('Error loading user data:', error);
      }
    }

    // Load tasks
    async function loadTasks() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`${window.location.origin}/api/auth/tasks`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          const data = await response.json();
          tasks = data.tasks || [];
          displayTasks();
        } else {
          throw new Error('Failed to load tasks');
        }
      } catch (error) {
        console.error('Error loading tasks:', error);
        document.getElementById('tasks-container').innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-circle"></i>
            <h3>Failed to Load Tasks</h3>
            <p>Please try refreshing the page</p>
          </div>
        `;
      }
    }

    // Load goals
    async function loadGoals() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`${window.location.origin}/api/auth/goals`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          const data = await response.json();
          goals = data.goals || [];
          displayGoals();
        } else {
          throw new Error('Failed to load goals');
        }
      } catch (error) {
        console.error('Error loading goals:', error);
        document.getElementById('goals-container').innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-circle"></i>
            <h3>Failed to Load Goals</h3>
            <p>Please try refreshing the page</p>
          </div>
        `;
      }
    }

    // Display tasks
    function displayTasks() {
      const container = document.getElementById('tasks-container');

      if (tasks.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-tasks"></i>
            <h3>No Tasks Assigned Yet</h3>
            <p>Your mentor hasn't assigned any tasks yet. Check back later!</p>
          </div>
        `;
        return;
      }

      const html = tasks.map(task => `
        <div class="task-card">
          <div class="card-header">
            <div style="flex: 1;">
              <div class="card-title">${task.title}</div>
              <div class="card-meta">
                <span><i class="fas fa-tag"></i> ${task.category}</span>
                <span><i class="fas fa-exclamation-circle"></i> ${task.priority} priority</span>
                <span><i class="fas fa-calendar"></i> Due: ${new Date(task.dueDate).toLocaleDateString()}</span>
              </div>
            </div>
            <span class="status-badge ${task.status.replace(' ', '-')}">${task.status.replace('-', ' ')}</span>
          </div>

          <div class="card-description">${task.description}</div>

          <div class="progress-section">
            <div class="progress-header">
              <span class="progress-label">Progress</span>
              <span class="progress-value" style="color: #ff6b00;" id="task-progress-${task._id}">${task.progressPercentage}%</span>
            </div>
            <input type="range" class="progress-slider" min="0" max="100" value="${task.progressPercentage}" 
              oninput="updateTaskProgressDisplay('${task._id}', this.value)"
              onchange="updateTaskProgress('${task._id}', this.value)">
            <div class="progress-bar-container">
              <div class="progress-bar-fill" id="task-bar-${task._id}" style="width: ${task.progressPercentage}%"></div>
            </div>
          </div>

          ${task.feedback ? `
            <div class="feedback-section">
              <div class="feedback-title">
                <i class="fas fa-comment-dots"></i>
                Mentor Feedback
              </div>
              <div class="feedback-text">${task.feedback}</div>
              ${task.rating ? `
                <div class="rating">
                  ${Array.from({length: 5}, (_, i) => `
                    <i class="fas fa-star${i < task.rating ? '' : '-o'}"></i>
                  `).join('')}
                  <span style="margin-left: 8px; font-size: 14px; color: rgba(255, 255, 255, 0.7);">${task.rating}/5</span>
                </div>
              ` : ''}
            </div>
          ` : ''}

          <div class="card-actions">
            ${task.status !== 'completed' ? `
              <button class="btn btn-primary" onclick="markTaskComplete('${task._id}')">
                <i class="fas fa-check"></i> Mark as Complete
              </button>
            ` : `
              <button class="btn btn-secondary" style="background: rgba(16, 185, 129, 0.2); color: #10b981; border-color: rgba(16, 185, 129, 0.3);" disabled>
                <i class="fas fa-check-circle"></i> Completed
              </button>
            `}
          </div>
        </div>
      `).join('');

      container.innerHTML = html;
    }

    // Display goals
    function displayGoals() {
      const container = document.getElementById('goals-container');

      if (goals.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-bullseye"></i>
            <h3>No Goals Set Yet</h3>
            <p>Your mentor hasn't set any goals yet. Check back later!</p>
          </div>
        `;
        return;
      }

      const html = goals.map(goal => `
        <div class="goal-card">
          <div class="card-header">
            <div style="flex: 1;">
              <div class="card-title">${goal.title}</div>
              <div class="card-meta">
                <span><i class="fas fa-bookmark"></i> ${goal.category.replace('-', ' ')}</span>
                <span><i class="fas fa-calendar-check"></i> Target: ${new Date(goal.targetDate).toLocaleDateString()}</span>
                ${goal.milestones ? `<span><i class="fas fa-flag"></i> ${goal.milestones.filter(m => m.completed).length}/${goal.milestones.length} milestones</span>` : ''}
              </div>
            </div>
            <span class="status-badge ${goal.status}">${goal.status}</span>
          </div>

          <div class="card-description">${goal.description}</div>

          <div class="progress-section">
            <div class="progress-header">
              <span class="progress-label">Overall Progress</span>
              <span class="progress-value" style="color: #a855f7;" id="goal-progress-${goal._id}">${goal.progressPercentage}%</span>
            </div>
            <input type="range" class="progress-slider" min="0" max="100" value="${goal.progressPercentage}" 
              oninput="updateGoalProgressDisplay('${goal._id}', this.value)"
              onchange="updateGoalProgress('${goal._id}', this.value)"
              style="--color: #a855f7;">
            <div class="progress-bar-container">
              <div class="progress-bar-fill goal" id="goal-bar-${goal._id}" style="width: ${goal.progressPercentage}%"></div>
            </div>
          </div>

          ${goal.milestones && goal.milestones.length > 0 ? `
            <div class="milestones-list">
              <div style="font-size: 14px; font-weight: 600; margin-bottom: 10px; color: rgba(255, 255, 255, 0.8);">
                <i class="fas fa-flag"></i> Milestones
              </div>
              ${goal.milestones.map((milestone, index) => `
                <div class="milestone-item ${milestone.completed ? 'completed' : ''}">
                  <input type="checkbox" class="milestone-checkbox" 
                    ${milestone.completed ? 'checked' : ''} 
                    onchange="toggleMilestone('${goal._id}', ${index}, this.checked)">
                  <div class="milestone-content">
                    <div class="milestone-title">${milestone.title}</div>
                    ${milestone.description ? `<div class="milestone-description">${milestone.description}</div>` : ''}
                    ${milestone.targetDate ? `<div class="milestone-description"><i class="fas fa-calendar"></i> ${new Date(milestone.targetDate).toLocaleDateString()}</div>` : ''}
                  </div>
                </div>
              `).join('')}
            </div>
          ` : ''}

          ${goal.notes ? `
            <div class="feedback-section" style="border-color: #a855f7; background: rgba(168, 85, 247, 0.1);">
              <div class="feedback-title" style="color: #a855f7;">
                <i class="fas fa-sticky-note"></i>
                Notes
              </div>
              <div class="feedback-text">${goal.notes}</div>
            </div>
          ` : ''}

          <div class="card-actions">
            ${goal.status !== 'achieved' ? `
              <button class="btn btn-primary" style="background: linear-gradient(135deg, #a855f7, #8b5cf6);" onclick="markGoalAchieved('${goal._id}')">
                <i class="fas fa-trophy"></i> Mark as Achieved
              </button>
            ` : `
              <button class="btn btn-secondary" style="background: rgba(16, 185, 129, 0.2); color: #10b981; border-color: rgba(16, 185, 129, 0.3);" disabled>
                <i class="fas fa-trophy"></i> Achieved
              </button>
            `}
          </div>
        </div>
      `).join('');

      container.innerHTML = html;
    }

    // Update stats
    function updateStats() {
      document.getElementById('total-tasks').textContent = tasks.length;
      document.getElementById('completed-tasks').textContent = tasks.filter(t => t.status === 'completed').length;
      document.getElementById('total-goals').textContent = goals.filter(g => g.status === 'active').length;
      
      const allProgress = [...tasks.map(t => t.progressPercentage), ...goals.map(g => g.progressPercentage)];
      const avgProgress = allProgress.length > 0 
        ? Math.round(allProgress.reduce((a, b) => a + b, 0) / allProgress.length)
        : 0;
      document.getElementById('avg-progress').textContent = avgProgress + '%';
    }

    // Switch tabs
    function switchTab(tabName) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      
      document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
      document.getElementById(`${tabName}-tab`).classList.add('active');
    }

    // Update task progress display only
    function updateTaskProgressDisplay(taskId, value) {
      document.getElementById(`task-progress-${taskId}`).textContent = value + '%';
      document.getElementById(`task-bar-${taskId}`).style.width = value + '%';
    }

    // Update task progress on server
    async function updateTaskProgress(taskId, progress) {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`${window.location.origin}/api/auth/tasks/${taskId}/progress`, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ progressPercentage: parseInt(progress) })
        });

        if (response.ok) {
          showToast('Progress updated successfully!', 'success');
          const task = tasks.find(t => t._id === taskId);
          if (task) task.progressPercentage = parseInt(progress);
          updateStats();
        } else {
          throw new Error('Failed to update progress');
        }
      } catch (error) {
        console.error('Error updating task progress:', error);
        showToast('Failed to update progress', 'error');
      }
    }

    // Update goal progress display only
    function updateGoalProgressDisplay(goalId, value) {
      document.getElementById(`goal-progress-${goalId}`).textContent = value + '%';
      document.getElementById(`goal-bar-${goalId}`).style.width = value + '%';
    }

    // Update goal progress on server
    async function updateGoalProgress(goalId, progress) {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`${window.location.origin}/api/auth/goals/${goalId}/progress`, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ progressPercentage: parseInt(progress) })
        });

        if (response.ok) {
          showToast('Progress updated successfully!', 'success');
          const goal = goals.find(g => g._id === goalId);
          if (goal) goal.progressPercentage = parseInt(progress);
          updateStats();
        } else {
          throw new Error('Failed to update progress');
        }
      } catch (error) {
        console.error('Error updating goal progress:', error);
        showToast('Failed to update progress', 'error');
      }
    }

    // Mark task as complete
    async function markTaskComplete(taskId) {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`${window.location.origin}/api/auth/tasks/${taskId}/complete`, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          showToast('Task marked as complete! ðŸŽ‰', 'success');
          await loadTasks();
          updateStats();
        } else {
          throw new Error('Failed to mark task as complete');
        }
      } catch (error) {
        console.error('Error marking task complete:', error);
        showToast('Failed to mark task as complete', 'error');
      }
    }

    // Mark goal as achieved
    async function markGoalAchieved(goalId) {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`${window.location.origin}/api/auth/goals/${goalId}/achieve`, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          showToast('Goal marked as achieved! ðŸŽ¯', 'success');
          await loadGoals();
          updateStats();
        } else {
          throw new Error('Failed to mark goal as achieved');
        }
      } catch (error) {
        console.error('Error marking goal achieved:', error);
        showToast('Failed to mark goal as achieved', 'error');
      }
    }

    // Toggle milestone
    async function toggleMilestone(goalId, milestoneIndex, completed) {
      try {
        const goal = goals.find(g => g._id === goalId);
        if (!goal) return;

        goal.milestones[milestoneIndex].completed = completed;

        const token = localStorage.getItem('token');
        const response = await fetch(`${window.location.origin}/api/auth/goals/${goalId}/milestones`, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ milestones: goal.milestones })
        });

        if (response.ok) {
          showToast(completed ? 'Milestone completed! âœ…' : 'Milestone unmarked', 'success');
          await loadGoals();
          updateStats();
        } else {
          throw new Error('Failed to update milestone');
        }
      } catch (error) {
        console.error('Error toggling milestone:', error);
        showToast('Failed to update milestone', 'error');
      }
    }

    // Show toast notification
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `
        <div class="toast-content">
          <div class="toast-icon">
            <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
          </div>
          <div class="toast-message">${message}</div>
        </div>
      `;

      document.body.appendChild(toast);

      setTimeout(() => {
        toast.style.animation = 'slideOut 0.3s ease forwards';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }
  </script>

  <style>
    @keyframes slideOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(400px);
        opacity: 0;
      }
    }
  </style>
</body>
</html>
