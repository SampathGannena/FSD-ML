<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Recommendations - StudyFinder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="../js/notifications.js"></script>
  <script src="../js/auth-guard.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: rgba(26, 26, 46, 0.9);
      backdrop-filter: blur(20px);
      padding: 20px 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(255, 107, 0, 0.2);
    }

    .header h1 {
      color: #ff6b00;
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 28px;
    }

    .btn-back {
      background: rgba(255, 107, 0, 0.15);
      border: 1px solid rgba(255, 107, 0, 0.3);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      background: rgba(255, 107, 0, 0.3);
      transform: translateX(-5px);
    }

    .section {
      margin-bottom: 40px;
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid rgba(255, 107, 0, 0.3);
    }

    .section-header h2 {
      font-size: 22px;
      color: #ff6b00;
    }

    .section-header .badge {
      background: rgba(255, 107, 0, 0.2);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .groups-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }

    .group-card {
      background: rgba(26, 26, 46, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 107, 0, 0.2);
      border-radius: 15px;
      padding: 20px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .group-card:hover {
      transform: translateY(-5px);
      border-color: rgba(255, 107, 0, 0.5);
      box-shadow: 0 8px 25px rgba(255, 107, 0, 0.2);
    }

    .group-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #ff6b00, #ff8c00);
    }

    .group-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 15px;
    }

    .group-name {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 5px;
    }

    .group-category {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .score-badge {
      background: linear-gradient(135deg, #ff6b00, #ff8c00);
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .group-description {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 15px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .group-stats {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 700;
      color: #ff6b00;
    }

    .stat-label {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
    }

    .reasons-list {
      margin-bottom: 15px;
    }

    .reason-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.8);
    }

    .reason-item i {
      color: #ff6b00;
      font-size: 10px;
    }

    .group-actions {
      display: flex;
      gap: 10px;
    }

    .btn-join {
      flex: 1;
      background: linear-gradient(135deg, #ff6b00, #ff8c00);
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-join:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255, 107, 0, 0.4);
    }

    .btn-dismiss {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 12px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-dismiss:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255, 255, 255, 0.6);
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 107, 0, 0.2);
      border-top-color: #ff6b00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: rgba(26, 26, 46, 0.5);
      border-radius: 15px;
      border: 2px dashed rgba(255, 107, 0, 0.3);
    }

    .empty-state i {
      font-size: 60px;
      color: rgba(255, 107, 0, 0.4);
      margin-bottom: 20px;
    }

    .empty-state h3 {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 10px;
    }

    .empty-state p {
      color: rgba(255, 255, 255, 0.5);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .groups-grid {
        grid-template-columns: 1fr;
      }

      .header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .header h1 {
        font-size: 22px;
      }

      .group-stats {
        gap: 10px;
      }

      .stat-value {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .header {
        padding: 15px 20px;
      }

      .group-card {
        padding: 15px;
      }

      .group-stats {
        flex-wrap: wrap;
      }

      .btn-join, .btn-dismiss {
        font-size: 14px;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>
        <i class="fas fa-sparkles"></i>
        Discover Groups
      </h1>
      <a href="main.html" class="btn-back">
        <i class="fas fa-arrow-left"></i>
        Back to Dashboard
      </a>
    </div>

    <!-- Recommended Groups Section -->
    <div class="section" id="recommended-section">
      <div class="section-header">
        <i class="fas fa-star" style="color: #ff6b00;"></i>
        <h2>Recommended for You</h2>
        <span class="badge" id="recommended-count">0</span>
      </div>
      <div class="groups-grid" id="recommended-groups">
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Finding perfect groups for you...</p>
        </div>
      </div>
    </div>

    <!-- Trending Groups Section -->
    <div class="section" id="trending-section">
      <div class="section-header">
        <i class="fas fa-fire" style="color: #ff6b00;"></i>
        <h2>Trending Groups</h2>
        <span class="badge" id="trending-count">0</span>
      </div>
      <div class="groups-grid" id="trending-groups">
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Loading trending groups...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:5000' 
      : 'https://fsd-ml-4knj.onrender.com';

    // Load recommendations on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadRecommendations();
      loadTrending();
    });

    async function loadRecommendations() {
      try {
        const token = localStorage.getItem('token');
        if (!token) {
          window.location.href = '../credentials/signin.html';
          return;
        }

        const response = await fetch(`${API_URL}/api/groups/recommendations?limit=6`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error('Failed to fetch recommendations');
        }

        const data = await response.json();
        displayRecommendedGroups(data.recommendations);
        document.getElementById('recommended-count').textContent = data.count;
      } catch (error) {
        console.error('Error loading recommendations:', error);
        showError('recommended-groups', 'Failed to load recommendations');
      }
    }

    async function loadTrending() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`${API_URL}/api/groups/trending?limit=6`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error('Failed to fetch trending groups');
        }

        const data = await response.json();
        displayTrendingGroups(data.trending);
        document.getElementById('trending-count').textContent = data.count;
      } catch (error) {
        console.error('Error loading trending:', error);
        showError('trending-groups', 'Failed to load trending groups');
      }
    }

    function displayRecommendedGroups(groups) {
      const container = document.getElementById('recommended-groups');
      
      if (!groups || groups.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-users"></i>
            <h3>No recommendations yet</h3>
            <p>Join some groups first to get personalized recommendations!</p>
          </div>
        `;
        return;
      }

      container.innerHTML = groups.map(group => `
        <div class="group-card">
          <div class="group-header">
            <div>
              <div class="group-name">${group.name}</div>
              <div class="group-category">${group.category || 'General'}</div>
            </div>
            <div class="score-badge">
              <i class="fas fa-star"></i>
              ${(group.score * 100).toFixed(0)}%
            </div>
          </div>

          <div class="group-description">
            ${group.description || 'Join this group to connect with fellow learners!'}
          </div>

          <div class="group-stats">
            <div class="stat">
              <div class="stat-value">${group.memberCount}</div>
              <div class="stat-label">Members</div>
            </div>
            <div class="stat">
              <div class="stat-value">${group.activeMembers}</div>
              <div class="stat-label">Active</div>
            </div>
            <div class="stat">
              <div class="stat-value">${group.stats?.totalMessages || 0}</div>
              <div class="stat-label">Messages</div>
            </div>
          </div>

          <div class="reasons-list">
            ${group.reasons.map(reason => `
              <div class="reason-item">
                <i class="fas fa-circle"></i>
                <span>${reason}</span>
              </div>
            `).join('')}
          </div>

          <div class="group-actions">
            <button class="btn-join" onclick="joinGroup('${group.name}', '${group.id}')">
              <i class="fas fa-plus"></i>
              Join Group
            </button>
            <button class="btn-dismiss" onclick="dismissGroup('${group.id}')">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      `).join('');
    }

    function displayTrendingGroups(groups) {
      const container = document.getElementById('trending-groups');
      
      if (!groups || groups.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-fire"></i>
            <h3>No trending groups</h3>
            <p>Check back later for trending groups!</p>
          </div>
        `;
        return;
      }

      container.innerHTML = groups.map(group => `
        <div class="group-card">
          <div class="group-header">
            <div>
              <div class="group-name">${group.name}</div>
              <div class="group-category">${group.category || 'General'}</div>
            </div>
            <div class="score-badge">
              <i class="fas fa-fire"></i>
              ${group.activityCount}
            </div>
          </div>

          <div class="group-description">
            ${group.description || 'Trending group - join the conversation!'}
          </div>

          <div class="group-stats">
            <div class="stat">
              <div class="stat-value">${group.memberCount}</div>
              <div class="stat-label">Members</div>
            </div>
            <div class="stat">
              <div class="stat-value">${group.stats?.totalMessages || 0}</div>
              <div class="stat-label">Messages</div>
            </div>
            <div class="stat">
              <div class="stat-value">${group.stats?.totalSessions || 0}</div>
              <div class="stat-label">Sessions</div>
            </div>
          </div>

          <div class="group-actions">
            <button class="btn-join" onclick="joinGroup('${group.name}', '${group.id}')">
              <i class="fas fa-plus"></i>
              Join Group
            </button>
          </div>
        </div>
      `).join('');
    }

    async function joinGroup(groupName, groupId) {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`${API_URL}/api/save-current-group`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ groupName })
        });

        if (!response.ok) {
          throw new Error('Failed to join group');
        }

        // Record feedback
        await fetch(`${API_URL}/api/groups/recommendations/feedback`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            groupId, 
            action: 'joined', 
            helpful: true 
          })
        });

        alert(`Successfully joined ${groupName}!`);
        window.location.href = `groups.html?group=${encodeURIComponent(groupName)}`;
      } catch (error) {
        console.error('Error joining group:', error);
        alert('Failed to join group. Please try again.');
      }
    }

    async function dismissGroup(groupId) {
      try {
        const token = localStorage.getItem('token');
        
        // Record feedback
        await fetch(`${API_URL}/api/groups/recommendations/feedback`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            groupId, 
            action: 'dismissed', 
            helpful: false 
          })
        });

        // Remove card from view
        event.target.closest('.group-card').style.display = 'none';
      } catch (error) {
        console.error('Error dismissing group:', error);
      }
    }

    function showError(containerId, message) {
      const container = document.getElementById(containerId);
      container.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-exclamation-triangle"></i>
          <h3>Error</h3>
          <p>${message}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
