<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <script src="../js/notifications.js"></script>
</head>
<body>

    <div class="container">
        <!-- Welcome Panel -->
        <div class="welcome-panel">
            <h1>Welcome Back! üëã</h1>
            <p>Welcome, Mentor ‚Äì your guidance has the power to inspire and shape the future!</p>
            <img src="../credentials/image.jpg" alt="Study Group Image" class="welcome-image">
        </div>
        
        <!-- Sign-In Form -->
        <div class="signin-box">
            <h2>üîê Sign In</h2>
            <form id="signin-form">
                <!-- Domain ID Field comes first -->
                <div class="input-group">
                    <input type="text" id="domain-id" required>
                    <label>Domain ID</label>
                </div>
                <p class="domain-note">NOTE:The Domain ID represents your subject area or expertise</p>

                <div class="input-group">
                    <input type="email" id="email" required>
                    <label>Email Address</label>
                </div>

                <div class="input-group">
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>

                <button type="submit" class="btn">Sign In</button>
                <p class="forgot-pass"><a href="forgot.html">Forgot Password?</a></p>
                <p class="signup-link">New here? <a href="signup.html">Create an account</a></p>
            </form>
        </div>
    </div>
    <script>
        const form = document.getElementById('signin-form');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const domainId = document.getElementById('domain-id').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const data = { domainId, email, password };

            try {
                const res = await fetch(`${window.location.origin}/api/mentor/signin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                const result = await res.json();

                if (res.ok) {
                    console.log('‚úÖ Mentor signin successful:', result);
                    
                    // Store mentor token and info
                    localStorage.setItem('mentorToken', result.token);
                    
                    if (result.mentor) {
                        localStorage.setItem('mentorId', result.mentor.id);
                        localStorage.setItem('mentorName', result.mentor.fullname);
                        localStorage.setItem('mentorEmail', result.mentor.email);
                        localStorage.setItem('mentorDomain', result.mentor.domainId);
                    }
                    
                    // Show success notification
                    if (typeof Toast !== 'undefined') {
                        Toast.success('Welcome back, ' + (result.mentor?.fullname || 'Mentor') + '!', 'Login Successful');
                    } else {
                        alert(result.message);
                    }
                    
                    // Small delay to ensure storage is complete
                    setTimeout(() => {
                        console.log('üîÑ Redirecting to mentor dashboard...');
                        window.location.href = '../mentorDash/mentorMain.html';
                    }, 500);
                } else {
                    console.error('‚ùå Signin failed:', result);
                    if (typeof Toast !== 'undefined') {
                        Toast.error(result.message || result.error || 'Sign-in failed.', 'Login Failed');
                    } else {
                        alert(result.message || result.error || 'Sign-in failed.');
                    }
                }

            } catch (err) {
                console.error('‚ùå Error signing in:', err);
                if (typeof Toast !== 'undefined') {
                    Toast.error('Unable to connect to server. Please try again.', 'Connection Error');
                } else {
                    alert('Error signing in. Please try again.');
                }
            }
        });
    </script>
</body>
</html>
