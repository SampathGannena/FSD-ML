<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Requests - Mentor Dashboard</title>
  <script src="../js/mentor-auth-guard.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(26, 26, 46, 0.8);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 107, 0, 0.2);
    }

    .header h1 {
      color: #ff6b00;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.8rem;
    }

    .back-btn {
      background: rgba(255, 107, 0, 0.2);
      border: 1px solid rgba(255, 107, 0, 0.3);
      color: #ff6b00;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .back-btn:hover {
      background: rgba(255, 107, 0, 0.3);
      transform: translateY(-2px);
    }

    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(26, 26, 46, 0.6);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .stat-card .icon {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .stat-card .value {
      font-size: 2rem;
      font-weight: bold;
      color: #ff6b00;
      margin-bottom: 5px;
    }

    .stat-card .label {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
    }

    .requests-section {
      background: rgba(26, 26, 46, 0.6);
      border-radius: 15px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid rgba(255, 107, 0, 0.3);
    }

    .section-header h2 {
      color: #ff6b00;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .filter-buttons {
      display: flex;
      gap: 10px;
    }

    .filter-btn {
      padding: 8px 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: transparent;
      color: rgba(255, 255, 255, 0.7);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .filter-btn.active {
      background: rgba(255, 107, 0, 0.3);
      border-color: #ff6b00;
      color: #ff6b00;
    }

    .filter-btn:hover {
      background: rgba(255, 107, 0, 0.2);
    }

    .requests-grid {
      display: grid;
      gap: 20px;
    }

    .request-card {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 25px;
      transition: all 0.3s ease;
    }

    .request-card:hover {
      border-color: rgba(255, 107, 0, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(255, 107, 0, 0.2);
    }

    .request-card.pending {
      border-left: 4px solid #fbbf24;
    }

    .request-card.accepted {
      border-left: 4px solid #10b981;
    }

    .request-card.declined {
      border-left: 4px solid #ef4444;
    }

    .request-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 15px;
    }

    .request-title {
      flex: 1;
    }

    .request-title h3 {
      color: #ff6b00;
      margin-bottom: 8px;
      font-size: 1.3rem;
    }

    .request-meta {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-badge.pending {
      background: rgba(251, 191, 36, 0.2);
      color: #fbbf24;
      border: 1px solid rgba(251, 191, 36, 0.3);
    }

    .status-badge.accepted {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .status-badge.declined {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .request-body {
      margin-bottom: 20px;
    }

    .student-info {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .student-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .student-details {
      flex: 1;
    }

    .student-name {
      font-weight: 600;
      color: white;
      margin-bottom: 4px;
    }

    .student-email {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.85rem;
    }

    .request-description {
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 15px;
    }

    .request-actions {
      display: flex;
      gap: 12px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .action-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .accept-btn {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }

    .accept-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
    }

    .decline-btn {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .decline-btn:hover {
      background: rgba(239, 68, 68, 0.3);
    }

    .view-btn {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    .view-btn:hover {
      background: rgba(59, 130, 246, 0.3);
    }

    .action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255, 255, 255, 0.5);
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 20px;
      color: rgba(255, 107, 0, 0.3);
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: rgba(255, 255, 255, 0.7);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: rgba(255, 255, 255, 0.6);
    }

    .loading i {
      font-size: 3rem;
      color: #ff6b00;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
      }

      .filter-buttons {
        flex-wrap: wrap;
      }

      .request-actions {
        flex-direction: column;
      }

      .stats-bar {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1><i class="fas fa-hand-holding-heart"></i> Session Requests</h1>
      <a href="mentorMain.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </a>
    </div>

    <!-- Stats Bar -->
    <div class="stats-bar">
      <div class="stat-card">
        <div class="icon">‚è≥</div>
        <div class="value" id="pending-count">0</div>
        <div class="label">Pending Requests</div>
      </div>
      <div class="stat-card">
        <div class="icon">‚úÖ</div>
        <div class="value" id="accepted-count">0</div>
        <div class="label">Accepted</div>
      </div>
      <div class="stat-card">
        <div class="icon">‚ùå</div>
        <div class="value" id="declined-count">0</div>
        <div class="label">Declined</div>
      </div>
      <div class="stat-card">
        <div class="icon">üìä</div>
        <div class="value" id="total-count">0</div>
        <div class="label">Total Requests</div>
      </div>
    </div>

    <!-- Requests Section -->
    <div class="requests-section">
      <div class="section-header">
        <h2><i class="fas fa-inbox"></i> All Requests</h2>
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="pending">Pending</button>
          <button class="filter-btn" data-filter="accepted">Accepted</button>
          <button class="filter-btn" data-filter="declined">Declined</button>
        </div>
      </div>

      <div id="requests-container">
        <div class="loading">
          <i class="fas fa-spinner"></i>
          <p>Loading requests...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    let allRequests = [];
    let currentFilter = 'all';

    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('mentorToken');
      if (!token) {
        alert('Please login first');
        window.location.href = '../credentials/mentor/signin.html';
        return;
      }

      await loadRequests();
      setupFilterButtons();
    });

    async function loadRequests() {
      const token = localStorage.getItem('mentorToken');
      const container = document.getElementById('requests-container');

      try {
        console.log('Fetching study session requests...');
        
        const response = await fetch(`${window.location.origin}/api/sessions/mentor-requests`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        console.log('Response status:', response.status);

        if (response.ok) {
          const data = await response.json();
          console.log('Session requests data:', data);
          
          allRequests = data.sessions || [];
          updateStats();
          renderRequests(allRequests);
        } else {
          const errorText = await response.text();
          console.error('Failed to load requests:', errorText);
          showError('Failed to load requests. Please try again.');
        }
      } catch (error) {
        console.error('Error loading requests:', error);
        showError('Failed to load requests. Please check your connection.');
      }
    }

    function updateStats() {
      const pending = allRequests.filter(r => r.mentorResponse?.status === 'pending').length;
      const accepted = allRequests.filter(r => r.mentorResponse?.status === 'accepted').length;
      const declined = allRequests.filter(r => r.mentorResponse?.status === 'declined').length;
      
      document.getElementById('pending-count').textContent = pending;
      document.getElementById('accepted-count').textContent = accepted;
      document.getElementById('declined-count').textContent = declined;
      document.getElementById('total-count').textContent = allRequests.length;
    }

    function renderRequests(requests) {
      const container = document.getElementById('requests-container');

      if (requests.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-inbox"></i>
            <h3>No ${currentFilter !== 'all' ? currentFilter : ''} requests found</h3>
            <p>You don't have any ${currentFilter !== 'all' ? currentFilter : ''} session requests at the moment.</p>
          </div>
        `;
        return;
      }

      container.innerHTML = `
        <div class="requests-grid">
          ${requests.map(request => createRequestCard(request)).join('')}
        </div>
      `;
    }

    function createRequestCard(request) {
      const statusClass = request.mentorResponse?.status || 'pending';
      const organizerName = request.organizer?.name || 'Unknown Student';
      const studentInitials = organizerName.substring(0, 2).toUpperCase();
      
      const sessionDate = new Date(request.sessionDate).toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        weekday: 'short'
      });

      const isPending = request.mentorResponse?.status === 'pending';
      const participantsCount = request.participants?.length || 0;

      return `
        <div class="request-card ${statusClass}">
          <div class="request-header">
            <div class="request-title">
              <h3>${escapeHtml(request.title)}</h3>
              <div class="request-meta">
                <span class="meta-item">
                  <i class="fas fa-calendar"></i>
                  ${sessionDate}
                </span>
                <span class="meta-item">
                  <i class="fas fa-clock"></i>
                  ${request.startTime} - ${request.endTime} (${request.duration}h)
                </span>
                <span class="meta-item">
                  <i class="fas fa-users"></i>
                  ${participantsCount} participant${participantsCount !== 1 ? 's' : ''}
                </span>
                <span class="meta-item">
                  <i class="fas fa-bookmark"></i>
                  ${escapeHtml(request.subject)}
                </span>
              </div>
            </div>
            <span class="status-badge ${statusClass}">${statusClass}</span>
          </div>

          <div class="request-body">
            <div class="student-info">
              <div class="student-avatar">${studentInitials}</div>
              <div class="student-details">
                <div class="student-name">${escapeHtml(organizerName)} (Organizer)</div>
                <div class="student-email">${escapeHtml(request.organizer?.email || '')}</div>
              </div>
            </div>

            ${request.description ? `
              <div class="request-description">
                <strong>Session Description:</strong><br>
                ${escapeHtml(request.description)}
              </div>
            ` : ''}

            ${request.mentorRequirements ? `
              <div class="request-description">
                <strong>Mentor Requirements:</strong><br>
                ${escapeHtml(request.mentorRequirements)}
              </div>
            ` : ''}

            ${request.expertiseNeeded && request.expertiseNeeded.length > 0 ? `
              <div style="margin-top: 10px;">
                <strong>Expertise Needed:</strong>
                <div style="display: flex; gap: 8px; flex-wrap: wrap; margin-top: 8px;">
                  ${request.expertiseNeeded.map(exp => 
                    `<span style="background: rgba(59, 130, 246, 0.2); color: #3b82f6; padding: 4px 12px; border-radius: 12px; font-size: 0.85rem; border: 1px solid rgba(59, 130, 246, 0.3);">${exp}</span>`
                  ).join('')}
                </div>
              </div>
            ` : ''}
          </div>

          <div class="request-actions">
            ${isPending ? `
              <button class="action-btn accept-btn" onclick="handleRequest('${request._id}', 'accepted')">
                <i class="fas fa-check"></i> Accept Session
              </button>
              <button class="action-btn decline-btn" onclick="handleRequest('${request._id}', 'declined')">
                <i class="fas fa-times"></i> Decline
              </button>
            ` : `
              <button class="action-btn view-btn" onclick="viewRequestDetails('${request._id}')">
                <i class="fas fa-eye"></i> View Details
              </button>
            `}
          </div>
        </div>
      `;
    }

    async function handleRequest(sessionId, response) {
      const token = localStorage.getItem('mentorToken');
      
      const confirmMsg = response === 'accepted' 
        ? 'Are you sure you want to accept this study session request?' 
        : 'Are you sure you want to decline this session?';
      
      if (!confirm(confirmMsg)) return;

      const message = prompt(response === 'accepted' 
        ? 'Add a message for the student (optional):' 
        : 'Reason for declining (optional):');

      try {
        const apiResponse = await fetch(`${window.location.origin}/api/sessions/${sessionId}/respond-mentor`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            response,
            message: message || (response === 'accepted' ? 'Looking forward to the session!' : 'Unable to accept at this time')
          })
        });

        if (apiResponse.ok) {
          const data = await apiResponse.json();
          console.log('Session response updated:', data);
          
          alert(`Session ${response} successfully!`);
          await loadRequests();
        } else {
          const errorData = await apiResponse.json();
          alert('Failed to respond to session: ' + (errorData.message || 'Unknown error'));
        }
      } catch (error) {
        console.error('Error responding to session:', error);
        alert('Failed to respond to session. Please try again.');
      }
    }

    function viewRequestDetails(sessionId) {
      const session = allRequests.find(r => r._id === sessionId);
      if (session) {
        const details = `Session Details:

Title: ${session.title}
Organizer: ${session.organizer?.name || 'Unknown'}
Email: ${session.organizer?.email || 'N/A'}

Date: ${new Date(session.sessionDate).toLocaleDateString()}
Time: ${session.startTime} - ${session.endTime}
Duration: ${session.duration} hours
Subject: ${session.subject}
Level: ${session.level}

Description: ${session.description || 'No description'}
Mentor Requirements: ${session.mentorRequirements || 'None specified'}
Expertise Needed: ${session.expertiseNeeded?.join(', ') || 'None specified'}

Participants: ${session.participants?.length || 0}
Status: ${session.mentorResponse?.status || 'pending'}
${session.mentorResponse?.response ? `Response: ${session.mentorResponse.response}` : ''}`;
        
        alert(details);
      }
    }

    function setupFilterButtons() {
      const filterBtns = document.querySelectorAll('.filter-btn');
      
      filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          // Update active button
          filterBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          
          // Apply filter
          currentFilter = btn.dataset.filter;
          
          let filteredRequests = allRequests;
          if (currentFilter !== 'all') {
            filteredRequests = allRequests.filter(r => r.mentorResponse?.status === currentFilter);
          }
          
          renderRequests(filteredRequests);
        });
      });
    }

    function showError(message) {
      const container = document.getElementById('requests-container');
      container.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-exclamation-circle" style="color: #ef4444;"></i>
          <h3>Error</h3>
          <p>${escapeHtml(message)}</p>
          <button class="action-btn view-btn" onclick="loadRequests()" style="max-width: 200px; margin: 20px auto;">
            <i class="fas fa-refresh"></i> Retry
          </button>
        </div>
      `;
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
