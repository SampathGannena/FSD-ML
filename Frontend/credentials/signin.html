<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <script src="../js/notifications.js"></script>
</head>
<body>

    <div class="container">
        <!-- Welcome Panel -->
        <div class="welcome-panel">
            <h1>Welcome Back! üëã</h1>
            <p>Ready to continue your learning journey?</p>
            <img src="image.jpg" alt="Study Group Image" class="welcome-image">

        </div>
        
        <!-- Sign-In Form -->
        <div class="signin-box">
            <h2>üîê Sign In</h2>
            <form id="signin-form">
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label>Email Address</label>
                </div>

                <div class="input-group">
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>

                <button type="submit" class="btn">Sign In</button>
                <p class="forgot-pass"><a href="forgot.html">Forgot Password?</a></p>
                <p class="signup-link">New here? <a href="signup.html">Create an account</a></p>
            </form>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (token) {
                // Verify token is still valid
                fetch('${window.location.origin}/api/profile', {
                    headers: { 'Authorization': 'Bearer ' + token }
                })
                .then(response => {
                    if (response.ok) {
                        // User is already logged in, redirect to dashboard
                        window.location.href = '../Dashboards/main.html';
                    }
                })
                .catch(() => {
                    // Token is invalid, clear it
                    localStorage.clear();
                });
            }
        });

        document.getElementById('signin-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`${window.location.origin}/api/auth/signin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();
                
                if (data.token) {
                    // Store authentication data
                    localStorage.setItem('userId', data.user.id); 
                    localStorage.setItem('token', data.token);
                    
                    alert('Signed in successfully!');
                    
                    // Redirect to dashboard
                    window.location.href = '../Dashboards/main.html';
                } else {
                    alert(data.message || data.error || 'Sign in failed');
                }
            } catch (error) {
                console.error('Sign in error:', error);
                alert('Network error. Please check your connection and try again.');
            }
        });
    </script>

</body>
</html>
