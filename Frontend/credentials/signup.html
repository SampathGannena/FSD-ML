<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <script src="../js/notifications.js"></script>
</head>
<body>

    <div class="container">
        <!-- Welcome Panel -->
        <div class="welcome-panel">
            <h1>Join Us! üöÄ</h1>
            <p>Start your learning journey with like-minded peers.</p>
            <img src="image.jpg" alt="Study Group Image" class="welcome-image">
        </div>
        
        <!-- Sign-Up Form -->
        <div class="signup-box">
            <h2>üìù Sign Up</h2>
            <form id="signup-form">
                <div class="input-group">
                    <input type="text" id="fullname" required>
                    <label>Full Name</label>
                </div>

                <div class="input-group">
                    <input type="email" id="email" required>
                    <label>Email Address</label>
                </div>

                <div class="input-group">
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>

                <div class="input-group">
                    <input type="password" id="confirm-password" required>
                    <label>Confirm Password</label>
                </div>

                <!-- <div class="input-group">
                    <input type="number" id="courses" min="0" required>
                    <label>Intrested Domains</label>
                </div> -->

                <div class="input-group">
                    <textarea id="bio" rows="2" required></textarea>
                    <label>Bio</label>
                </div>

                <div class="input-group">
                    <label for="avatar">Avatar (optional):</label>
                    <input type="file" id="avatar" accept="image/*">
                </div>

                <button type="submit" class="btn">Sign Up</button>
                <p class="signin-link">Already have an account? <a href="signin.html">Sign In</a></p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const fullname = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        // const courses = document.getElementById('courses').value;
        const bio = document.getElementById('bio').value;

        const res = await fetch(`${window.location.origin}/api/auth/signup`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ fullname, email, password, bio})
        });

        const data = await res.json();
        alert(data.message || data.error);
        });

        // const input = document.getElementById('avatar');

        // const formData = new FormData();

        // const res = await fetch('${window.location.origin}/api/upload', {
        //     method: 'POST',
        //     body: formData
        // });

        // const data = await res.json();
        // alert(data.message || data.error);
        // });
    </script>
</body>
</html>
