<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Groups</title>
  <script src="../js/notifications.js"></script>
  <script src="../js/auth-guard.js"></script>
  <link rel="stylesheet" href="input.css" />
</head>
<body>

  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <h1>ðŸ“š Study Groups</h1>
      <p>Discover and join study groups</p>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
      <input 
        type="text" 
        id="searchBar" 
        placeholder="ðŸ” Search groups by name, category, or tags..." 
        autocomplete="off"
      />
    </div>

    <!-- Filter Options -->
    <div class="filter-container">
      <button class="filter-btn active" data-filter="all">All Groups</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="my-groups">My Groups</button>
    </div>

    <!-- Groups Grid -->
    <div id="groupsContainer" class="groups-grid">
      <!-- Groups will be loaded here dynamically -->
      <div class="loading">Loading groups...</div>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state" style="display: none;">
      <p>No groups found. Try adjusting your search.</p>
    </div>
  </div>

  <script src="input.js"></script>
</body>
</html>
