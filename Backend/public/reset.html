<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="reset.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <!-- Welcome Panel -->
    <div class="welcome-panel">
      <h1>Reset Password üîê</h1>
      <p>Create your new password and continue your journey.</p>
      <img src="../../Frontend/credentials/image.jpg" alt="Reset Illustration" class="welcome-image">
    </div>

    <!-- Reset Password Form -->
    <div class="forgot-box">
      <h2>üîÑ Create New Password</h2>
      <form id="reset-form">
        <div class="input-group">
          <input type="password" id="new-password" required>
          <label>New Password</label>
        </div>
        <button type="submit" class="btn">Reset Password</button>
        <div class="signin-link">
          <p>Back to <a href="../../Frontend/credentials/signin.html">Sign In</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('reset-form');
    const submitBtn = form.querySelector('.btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const params = new URLSearchParams(window.location.search);
      const email = params.get('email');
      const token = params.get('token');
      const password = document.getElementById('new-password').value;

      if (!email || !token) {
        alert('Invalid reset link. Please request a new password reset.');
        return;
      }

      // Disable button and show loading
      const originalText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.textContent = 'Resetting...';

      try {
        const res = await fetch(`${window.location.origin}/api/auth/reset-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, token, password })
        });

        const data = await res.json();
        alert(data.message);

        if (res.ok) {
          window.location.href = '/credentials/signin.html';
        }
      } catch (err) {
        console.error('Reset password error:', err);
        alert('Failed to reset password. Please try again.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    });
  </script>

</body>
</html>
